<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EP-DT-FS Gas Group Secret Santa</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Georgia', serif;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #23221D;
            color: #FFD700;
        }

        /* Fixed Title */
        h1 {
            font-family: 'Nickainley', cursive;
            font-size: 2.5rem;
            color: #FFFFFF;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
        }

        /* Message Section */
        .text-container {
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            font-family: 'Cocoa', sans-serif;
            font-size: 1.5rem;
            color: #FFFFFF;
            margin-bottom: 0;
        }

        /* Join Button */
        button {
            background-color: #8B0000;
            color: #FFFFFF;
            font-family: 'Cocoa', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #600000;
        }

        /* Form */
        #registrationForm {
            display: none;
            text-align: center;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1rem;
            color: #FFFFFF;
        }
        input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
            font-size: 1rem;
            margin: 0 auto;
            display: block;
        }

        /* Participants Section */
        #participantsSection {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .participants-list {
            margin-top: 10px;
            font-size: 1rem;
            color: #FFFFFF;
        }
    </style>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
</head>
<body>
    <!-- Fixed Title -->
    <h1>EP-DT-FS Gas Group Secret Santa</h1>

    <!-- Message Section -->
    <div class="text-container">
        <p>Join our Secret Santa fun and make someone's Christmas magical!</p>
    </div>

    <button id="registerButton">Join</button>

    <!-- Registration Form -->
    <div id="registrationForm">
        <div class="form-group">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <button id="submitButton">Submit</button>
    </div>

    <!-- Participants List -->
    <div id="participantsSection">
        <h2>Participants</h2>
        <div class="participants-list" id="participantsList">
            <!-- Participants will appear here -->
        </div>
    </div>

    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyCmR_IQxauE4EGHZkpsq_ngjpqHxl3ZGl4",
        authDomain: "secret-santa-24.firebaseapp.com",
        databaseURL: "https://secret-santa-24-default-rtdb.firebaseio.com",
        projectId: "secret-santa-24",
        storageBucket: "secret-santa-24.firebasestorage.app",
        messagingSenderId: "42947900753",
        appId: "1:42947900753:web:db70916c34c2a6916d0f70",
        measurementId: "G-XLB9R82FFD"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const registerButton = document.getElementById('registerButton');
        const registrationForm = document.getElementById('registrationForm');
        const participantsSection = document.getElementById('participantsSection');
        const submitButton = document.getElementById('submitButton');
        const participantsList = document.getElementById('participantsList');
        const nameInput = document.getElementById('name');

        // Show Registration Form and Hide Join Button
        registerButton.addEventListener('click', () => {
            registrationForm.style.display = 'block';
            registerButton.style.display = 'none';
        });

        // Submit Form and Add Participant
        submitButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name === "") {
                alert("Please enter your name.");
                return;
            }

            // Add participant to Firebase database
            db.ref('participants').push(name);

            nameInput.value = "";
            registrationForm.style.display = 'none';
            participantsSection.style.display = 'block';
        });

        // Listen for updates to the participants list
        db.ref('participants').on('value', (snapshot) => {
            participantsList.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const participant = childSnapshot.val();
                const participantElement = document.createElement('p');
                participantElement.textContent = participant;
                participantsList.appendChild(participantElement);
            });
        });
    </script>
</body>
</html>
